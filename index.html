<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.cdnfonts.com/css/futura-md-bt" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cf162e5e44.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* * {
            border: 1px solid green;
        } */
        :root {
            --boxs--: #000000Fe;
        }

        html,
        body {
            font-family: 'Futura Md BT';
            overflow: hidden;
            margin: 0px;
            background-color: black;
            background: url("IMG_1201.jpg");
            background-position: center;
            background-size: auto
        }



        .circle {
            width: 0px;
            height: 0px;
            position: absolute;
        }


        .button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgb(0, 0, 0);
            color: aliceblue;
            padding: 30px;
            border-radius: 2220px;
            text-align: center;
            display: grid;
            grid-template-rows: 2fr 1fr;
            box-shadow: 0px 0px 10px 2px var(--boxs--);

        }

        .button:hover {
            scale: 1.1;
        }



        i {
            font-size: 30px;
        }


        .srch {
            position: absolute;
            height: 90vw;
            max-height: 90vh;
            width: 90vh;
            max-width: 90vw;
            border-radius: 189076987px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translate(0, -25px);
            background-color: rgba(0, 0, 0, 0.24);
            box-shadow: inset 0px 0px 100px 5px #000000Fe, 0px 0px 100px 5px #0000005d;

        }

        .srch input,
        .srch button {
            background-color: rgb(0, 0, 0);
            border: none;
            color: aliceblue;

            box-shadow: inset 5px 0px 10px 2px var(--boxs--);
            ;
            border-radius: 10px 0px 0px 10px;
            padding: 13px;
            font-size: 15px;
            margin: 0px;
            text-align: center;
        }

        .srch button {
            box-shadow: inset -5px 0px 10px 2px var(--boxs--);
            ;
            border-radius: 0px 10px 10px 0px;
        }

        .srch button:hover {
            scale: 0.95;
        }

        img {
            height: 30px;

        }

        .button:active,
        .srch input:focus,
        .srch button:active {
            scale: 1;

            box-shadow: 0px 0px 10px 2px rgb(255, 82, 82);
        }
    </style>
</head>

<body>

    <div class="srch">
        <div><input name="search" id="s" placeholder="Search Google"><button onclick="search()">Search</button>
        </div>
    </div>


    <div class="links">
    </div>

</body>

</html>
<script>
    function link(site) {
        window.location.href = `https://www.${site}.com/`
    }
    function link2(link) {
        window.location.href = link
    }

    function search() {
        let query = document.getElementById('s').value
        location.href = 'https://www.google.com/search?q=' + query.replace('+', '%2B%')
    }

    function focus(e) {
        console.log(e.code)
        document.getElementById("s").focus();
    }
    $("#s").on('keyup', function (e) {
        if (e.key === 'Enter' || e.keyCode === 13) {
            search()
        }
    });
    document.addEventListener('keypress', focus);



    function getico(url) {
        url = `https://s2.googleusercontent.com/s2/favicons?domain_url=${url}`
        return url
    }
    let websites = [
        ["youtube", "https://www.youtube.com/"],
        ["", "https://x.com/"],
        ["Google Photos", "https://photos.google.com/"],
        ["Gmail", "https://mail.google.com/mail/u/0/"],
        ["GitHub", "https://github.com/"], ["Icloud", "https://icloud.com"]



    ]
    websites.forEach(ela => {
        let links = document.querySelector(".links")
        console.log(ela)
        links.innerHTML += `
<div class="circle">
                <div class="button a" onclick="link2('${ela[1]}')"><img
                        src="${getico(ela[1])}">
                        ${ela[0]}</div>
                        </div>
 `
    })

    let ls = document.querySelectorAll(".circle")


    let srch = document.querySelector(".srch")
    srch.style.transform = `translate(-${srch.offsetWidth / 2}px,-15px)`
    let loop = function () {
        let total = ls.length
        let angle = 0
        let count = 0
        let y = window.innerHeight * 0.9
        let x = window.innerWidth * 0.9
        let length = 0
        if (x > y) {
            length = y / 2
        } else {
            length = x / 2
        }
        console.log(length)
        ls.forEach(el => {
            angle += 360 * 1 / total
            let ydif = Math.sin(angle * (3.14159 / 180)) * length
            let xdif = Math.cos(angle * (3.14159 / 180)) * length
            el.style.transform = `translate(${xdif + window.innerWidth / 2}px,${ydif + window.innerHeight / 2}px)`
            let btn = el.querySelector(".button")
            btn.style.transform = `translate(-${btn.offsetWidth / 2}px,-${btn.offsetHeight / 2}px)`

            count++
        })
        srch.style.transform = `translate(${(window.innerWidth / 2) - srch.offsetWidth / 2}px,${(window.innerHeight / 2) - srch.offsetHeight / 2}px)`

    }
    loop()
    setInterval(loop, 500)

</script>
