<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.cdnfonts.com/css/futura-md-bt" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cf162e5e44.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        html,
        body {
            font-family: 'Futura Md BT';
            overflow: hidden;
            margin: 0px;
            background-color: black;
            background: url("IMG_1201.jpg");
            background-position: center;
            background-size: cover;
        }


        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .circle {
            position: absolute;
            width: 60vw;
            max-width: 60vh;
            height: 0px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .button {
            width: 50px;
            height: 50px;
            background-color: rgb(0, 0, 0);
            color: aliceblue;
            padding: 30px;
            border-radius: 2220px;
            text-align: center;
            display: grid;
            grid-template-rows: 2fr 1fr;
            box-shadow: 0px 0px 10px 2px red;
        }

        .button:hover {
            scale: 1.1;
        }

        .button:active {
            scale: 1;

            box-shadow: 0px 0px 10px 2px rgb(255, 82, 82);
        }

        i {
            font-size: 30px;
        }

        .links {
            width: 60vw;
            max-width: 60vh;
        }

        .srch {
            position: absolute;
            width: 60vw;
            max-width: 60vh;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translate(0, -25px);

        }

        .srch input,
        .srch button {
            background-color: rgb(0, 0, 0);
            border: none;
            color: aliceblue;

            box-shadow: inset 5px 0px 10px 2px red;
            border-radius: 10px 0px 0px 10px;
            padding: 13px;
            font-size: 15px;
            margin: 0px;
            text-align: center;
        }

        .srch button {
            box-shadow: inset -5px 0px 10px 2px red;
            border-radius: 0px 10px 10px 0px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="links">
            <div class="srch">

                <div><input name="search" id="s" placeholder="Search Google"><button onclick="search()">Search</button>
                </div>
            </div>

        </div>
        <div class="circle">
            <div onclick="link('youtube')" class="button y"><i class="fa-brands fa-youtube"></i>Youtube</div>
        </div>
        <div class="circle">
            <div onclick="link('twitter')" class="button t"><i class="fa-brands fa-twitter"></i>Twitter</div>
        </div>
        <div class="circle">
            <div onclick="link('photos.google')" class="button e"><i class="fa-solid fa-image"></i>Google Photos
            </div>
        </div>
        <div class="circle">
            <div onclick="link('gmail')" class="button e"><i class="fa-solid fa-envelope"></i>Gmail</div>
        </div>
        <div class="circle">
            <div onclick="link2('https://aternos.org/servers/')" class="button a"><i
                    class="fa-solid fa-server"></i>Server</div>
        </div>
    </div>
    </div>
</body>

</html>
<script>
    function link(site) {
        window.location.href = `https://www.${site}.com/`
    }
    function link2(link) {
        window.location.href = link
    }

    function search() {
        let query = document.getElementById('s').value
        location.href = 'https://www.google.com/search?q=' + query.replace('+', '%2B%')
    }

    function focus(e) {
        console.log(e.code)
        document.getElementById("s").focus();
    }
    $("#s").on('keyup', function (e) {
        if (e.key === 'Enter' || e.keyCode === 13) {
            search()
        }
    });
    document.addEventListener('keypress', focus);

    let ls = document.querySelectorAll(".circle")
    let count = 0
    let total = ls.length
    let angle = 90
    let btn
    ls.forEach(el => {
        angle += 360 * 1 / total
        el.style.rotate = String(angle) + "deg"
        btn = el.querySelector(".button")

        btn.style.rotate = "-" + String(angle) + "deg"


        count++
    })

</script>
